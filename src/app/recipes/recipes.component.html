<div class="section">
  <div class="title">Re»õete</div>
  <span></span>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nume </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef> Imagine </th>
      <div class="example-element-diagram" *matCellDef="let element" [ngStyle]="{'background-image': 'url(' + element.imageUrl[0] + ')'}"></div>
    </ng-container>

    <ng-container matColumnDef="prepareTime">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Timp de preparare </th>
      <td class="text-center" mat-cell *matCellDef="let element"> {{element.prepareTime}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Actiuni </th>
      <td class="text-center" mat-cell *matCellDef="let element">
        <a mat-button [routerLink]="['/recipes/details', element._id]" matTooltip="Vezi reteta">
          <mat-icon>visibility</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
