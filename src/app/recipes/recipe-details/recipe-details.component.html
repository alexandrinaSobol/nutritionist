<div class="container">
    <section>
        <div class="content">
            <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="basic" [loop]="true"
                [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false">
                <mat-carousel-slide #matCarouselSlide *ngFor="let img of recipe.imageUrl; let i = index" [image]="img"
                    overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
            </mat-carousel>

            <div class="title">
                {{recipe.title}}
            </div>
            <div class="prepareTime">
                {{recipe.prepareTime}} - Prinz
            </div>
            <div class="steps">
                <div class="stepsTitle">
                    Etapele de pregatire:
                </div>
                <ol>
                    <li *ngFor="let step of recipe.steps">{{step}}</li>
                </ol>
            </div>
        </div>
    </section>
</div>
