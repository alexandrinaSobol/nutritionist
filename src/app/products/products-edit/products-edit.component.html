<div class="container">
    <h2 mat-dialog-title>{{ dialogTitle }}</h2>
    <form class="product-add__form">
      <div class="product-add__inputs">
        <mat-form-field class="product-add__field">
          <input matInput name="name" placeholder="Nume*" type="text" [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field class="product-add__field">
          <input matInput name="protein" placeholder="Proteine / 100g*" type="number" [(ngModel)]="product.protein">
        </mat-form-field>
        <mat-form-field class="product-add__field">
          <input matInput name="carbs" placeholder="Carbohidrați / 100g*" type="number" [(ngModel)]="product.carbs">
        </mat-form-field>
        <mat-form-field class="product-add__field">
          <input matInput name="fats" placeholder="Lipide / 100g*" type="number" [(ngModel)]="product.fats">
        </mat-form-field>
        <mat-form-field class="product-add__field">
          <input matInput name="calories" placeholder="Caloriei / 100g*" type="number" [(ngModel)]="product.calories">
        </mat-form-field>
      </div>
    </form>
    <button mat-raised-button (click)="editProduct()">Editează produsul</button>
  </div>
